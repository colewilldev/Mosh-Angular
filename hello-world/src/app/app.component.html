<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <signup-form></signup-form>
  <create-course-form></create-course-form>
  <div>
    <like [likesCount]="tweet.likesCount"
          [isActive]="tweet.isLiked"></like>
  </div>

  <bootstrap-panel>
    <ng-container class="heading"></ng-container>
    <div class="heading">Heading</div>
    <div class="body">
      <h2>Body</h2>
      <p>Some content here</p>
    </div>
  </bootstrap-panel>

  <h1>Angular 4</h1>
  <app-courses></app-courses>
  <app-authors></app-authors>

  <app-title-case></app-title-case>
  <app-star [is-Favorite]="post.isFavorite"
            (change)="onFavoriteChanged($event)"></app-star>

</body>

</html>
