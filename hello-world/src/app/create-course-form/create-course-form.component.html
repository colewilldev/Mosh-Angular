<h1>Practice Contact Form</h1>
<form #formData="ngForm"
      (ngSubmit)="submitMethod(formData)">
  <div ngModelGroup="contact"
       #contact="ngModelGroup">
    <div class="form-group">
      <label for="firstName">Course Name</label>
      <input ngModel
             #courseName="ngModel"
             name="courseName"
             id="courseName"
             minlength="3"
             maxlength="20"
             type="text"
             class="form-control"
             required>
      <div *ngIf="!courseName.valid && courseName.touched"
           class="alert alert-danger">
        <div *ngIf="courseName.errors.required"> Course Name is required</div>
        <div *ngIf="courseName.errors.minlength"> Minimum Length is 3 characters</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel
            name="category"
            id="category"
            class="form-control">
      <option></option>
      <option *ngFor="let cat of categories"
              value="{{cat.id}}">
        {{cat.name}}
      </option>
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"
             ngModel
             name="isSubscrribed"> Subscribe to our mailing list?
    </label>
  </div>
  <p>{{formData.value | json}}</p>
  <button class="btn btn-primary"
          [disabled]="!formData.valid">Submit Form</button>
</form>
